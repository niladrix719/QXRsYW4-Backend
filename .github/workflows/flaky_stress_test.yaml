name: Stress Test New Go Tests

on: [pull_request]

jobs:
  stress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Set Up Go Modules
        run: |
          go mod tidy
          go mod download

      - name: Find New Tests
        id: find_tests
        run: |
          git fetch origin main
          NEW_TESTS=$(git diff origin/main -- '*_test.go' | grep -E '^\+' | grep -E 'func Test' | sed -E 's/.*func (Test[^(]+).*/\1/' | sort -u)

          if [ -z "$NEW_TESTS" ]; then
            echo "âŒ No new tests found."
            echo "found=false" >> $GITHUB_ENV
          else
            echo "âœ… New tests found: $NEW_TESTS"
            echo "$NEW_TESTS" > new_tests.txt
            echo "found=true" >> $GITHUB_ENV
          fi

      - name: Stress Test New Tests
        if: env.found == 'true'
        run: |
          while IFS= read -r test; do
            package=$(go list ./... | grep -F $(grep -rl "$test" --include="*_test.go" | xargs dirname | uniq))
            echo "ðŸ”„ Running stress test for $test in package $package"

            for i in {1..10}; do
              go test -run "^$test$" "$package" || exit 1
            done
          done < new_tests.txt
